<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术论文 - 魏明强教授</title>
    <style>
        /* ... 保持原有的基础样式 ... */

        .publications-filter {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            padding: 0.5rem;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        .filter-button {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .filter-button:hover {
            background: var(--secondary-color);
        }

        .filter-button.active {
            background: var(--secondary-color);
        }

        .year-label {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--secondary-color);
        }

        .publication-number {
            color: var(--secondary-color);
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .publication-card {
            position: relative;
        }

        .publication-meta {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .publication-tag {
            background-color: var(--background-color);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- ... 保持原有的导航栏 ... -->
    </nav>

    <div class="main-content">
        <h1 class="page-title">学术论文</h1>
        
        <div class="publications-filter">
            <input type="text" class="search-box" placeholder="搜索论文..." id="searchInput">
            <button class="filter-button active" data-filter="all">全部</button>
            <button class="filter-button" data-filter="CCF-A">CCF A类</button>
            <button class="filter-button" data-filter="CCF-B">CCF B类</button>
            <button class="filter-button" data-filter="journal">期刊论文</button>
            <button class="filter-button" data-filter="conference">会议论文</button>
        </div>

        <div class="publications-list">
            <!-- 2022年论文 -->
            <div class="year-label">2022</div>
            <!-- 这里开始插入2022年的论文，每篇论文使用以下格式 -->
            <div class="publication-card" data-categories="CCF-A">
                <span class="publication-number">[1]</span>
                <div class="publication-title">
                    I can find you! Boundary-guided Separated Attention Network for Camouflaged Object Detection
                </div>
                <div class="publication-authors">
                    Hongwei Zhu（本科生）, Peng Li, Haoran Xie, Xuefeng Yan, Dong Liang, Dapeng Chen, 
                    <span class="highlight">Mingqiang Wei</span>, Jing Qin
                </div>
                <div class="publication-venue">AAAI 2022</div>
                <div class="publication-meta">
                    <span class="publication-tag">CCF A</span>
                </div>
            </div>

            <!-- 继续添加其他论文... -->
        </div>
    </div>

    <script>
        // 搜索和过滤功能
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-button');
        const publications = document.querySelectorAll('.publication-card');

        searchInput.addEventListener('input', filterPublications);
        filterButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                filterPublications();
            });
        });

        function filterPublications() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-button.active').dataset.filter;

            publications.forEach(pub => {
                const text = pub.textContent.toLowerCase();
                const categories = pub.dataset.categories?.split(' ') || [];
                
                const matchesSearch = text.includes(searchTerm);
                const matchesFilter = activeFilter === 'all' || categories.includes(activeFilter);

                pub.style.display = matchesSearch && matchesFilter ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
</body>
</html>
